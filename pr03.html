<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaguar</title>

    <style>
        .card {
            max-width: 91vw;
            margin: 37px auto;
        }

        .cards {
            display: flex;
            overflow: hidden;
        }

        .card-item {
            display: inline-flex;
            justify-content: center;
            flex-direction: column;
            margin: 0 15px;
        }

        .container {
            min-height: calc(100vh - 58px - 12vh);
        }
    </style>

</head>

<body>

    <header>
        <a class="navbar-brand" href="#">
            <img src="https://images-na.ssl-images-amazon.com/images/I/61nRMajPh-L._SL1280_.jpg" alt="" width="300"
                height="224">
        </a>
    </header>

    <main>
        <div class="container my-5">
            <div class="slider">
                <img src="https://gaadiwaadi.com/wp-content/uploads/2020/10/2020-jaguar-xf-e1604048862765.jpg" alt=""
                    width="1200px">
            </div>
            <div class="card">
                <div class="cards">
                    <div class="card-item">
                        <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Jaguar/F-TYPE/7809/1588848807466/front-left-side-47.jpg"
                            alt="" width="226px">
                        <div class="lines">
                            <p class="text-center my-1">F-TYPE</p>
                            <p class="text-center my-1">Rs.97.97 Lakh - 2.61 Cr</p>
                        </div>
                    </div>
                    <div class="card-item">
                        <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Jaguar/F-Pace/8449/1623318560551/front-left-side-47.jpg"
                            alt="" width="226px">
                        <div class="lines">
                            <p class="text-center my-1">F-PACE</p>
                            <p class="text-center my-1">Rs.69.99 Lakh</p>
                        </div>
                    </div>
                    <div class="card-item">
                        <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Jaguar/XF/5435/1593501732306/front-left-side-47.jpg"
                            alt="" width="226px">
                        <div class="lines">
                            <p class="text-center my-1">XF</p>
                            <p class="text-center my-1">Rs.55.67 Lakh*</p>
                        </div>
                    </div>
                    <div class="card-item">
                        <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Jaguar/XE/6836/1578638648168/front-left-side-47.jpg"
                            alt="" width="226px">
                        <div class="lines">
                            <p class="text-center my-1">XE</p>
                            <p class="text-center my-1">Rs.46.64 - 48.50 Lakh</p>
                        </div>
                    </div>
                    <div class="card-item">
                        <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Jaguar/I-Pace/6871/1616491164917/front-left-side-47.jpg"
                            alt="" width="226px">
                        <div class="lines">
                            <p class="text-center my-1">I-PACE</p>
                            <p class="text-center my-1">Rs.1.05 - 1.12 Cr</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
