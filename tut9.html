<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>

</head>

<body>

<div>

    <!-- iframe element represents a nested browsing context. -->
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BsDoLVMnmZs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- All websites do not allow iframe -->
    <iframe src="https://www.bing.com/"> </iframe> 

    <!-- video element is used for playing videos or movies, and audio files with captions. -->
    <video src="vid.mp4" controls autoplay loop width="500px"></video>
</div>

</body>

</html>
